stages:
  - build
  - test

npm-install:
  stage: build
  image: node:18-alpine
  script:
    - npm config set registry ${NEXUS_NPM_CACHE_URL}
    - npm install
  cache:
    paths:
      - node_modules/
  artifacts:
    expire_in: 2 hours
    when: on_success
    paths:
      - node_modules/

run-tests:
  stage: test
  dependencies:
    - npm-install
  image: node:18-alpine
  script:
    - npm run test


lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 10
    - echo "No lint issues found."
