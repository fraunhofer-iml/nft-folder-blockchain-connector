apiVersion: v1
kind: Pod
metadata:
  annotations:
    "helm.sh/hook": test
  labels:
    app: {{ include "app.fullname" . }}
  name: "{{ include "app.fullname" . }}-test-connection"
  namespace: {{ .Values.namespaceName }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "app.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
